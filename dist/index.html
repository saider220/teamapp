<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="output.css" />
    <title>Team</title>
  </head>
  <body class="bg-off-white overflow-x-hidden">
    <div
      class="bg-hero bg-no-repeat bg-cover bg-bottom w-full h-[800px] absolute top-0 left-0 z-[-2]"></div>
    <div
      class="absolute top-0 left-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700/50 via-gray-900/50 to-black/50 z-[-1]"></div>
    <div class="max-w-[107.5rem] px-[8.75rem] mx-auto">
      <header class="flex justify-between mt-5 items-center">
        <div>
          <img src="/dist/images/team.svg" alt="logo" />
        </div>
        <div>
          <a class="font-cabin text-white text-paragraph mr-[1.875rem]" href="">Product</a>
          <a class="font-cabin text-white text-paragraph mr-[1.875rem]" href="">Services</a>
          <a class="font-cabin text-white text-paragraph mr-[1.875rem]" href="">Contact</a>
          <a class="font-cabin text-white text-paragraph mr-[1.875rem]" href="">Log</a>
          <a class="font-cabin text-white text-paragraph bg-white/25 px-5 py-2 rounded-sm" href="">Get Access</a>
        </div>
      </header>
      <div class="mt-[13.65rem]">
        <h1 class="text-hero font-cabin leading-tight text-white font-medium max-w-md">
          Instant collaboration for remote teams
        </h1>
        <p class="text-paragraph-l font-cabin text-white max-w-sm mt-1 mb-8">
          All-in-one place for your remote team to chat, collaborate and track project progress.
        </p>
        <div class="flex justify-start items-center max-w-xl">
          <input
            class="text-paragraph-l h-14 w-72 rounded-md pl-4 mr-3"
            type="text"
            placeholder="Email" />
          <button
            class="text-[1.125rem] font-cabin text-white bg-primary rounded-md px-8 py-4 h-14">
            Get Early Access
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
